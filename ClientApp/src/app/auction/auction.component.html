<article>
  <div class="image-container">
    <img class="product-img" src="../../assets/images/producto1.png" />
    {{ item ? item.item_name : "cargando"}}
  </div>
  <div class="info-container">
    <p>
      Id de la subasta: {{ auction.auction_id }}
    </p>
    <p>
      Dia de subasta: {{ auction.auction_start_date }}
    </p>
    <p>
      Precio: {{ auction.price }} <!--Usuario que subastÃ³: {{ auction.user_bid }}-->
    </p>
    <span *ngIf="started">
      <p *ngIf="auction.endded">
        La subasta finalizo
      </p>
      <p *ngIf="!auction.endded">
        La subasta ha comenzado
      </p>
    </span>
    <p *ngIf="!started">
      La subasta va a comenzar
    </p>
  </div>
</article>
